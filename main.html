<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
<form action="" method="post">
	<div><label for="name" >name:</label>
		<input type="text" name="name" id="name" required >
	</div>
<br>
	<div><label for="email">Email:</label>
		<input type="email" name="email" id="email" required>
	</div>
	<div><label for="gender" >Gender:</label>
		<input type="radio" name="gender" id="male" required>
		<label for="male">male:</label>

		<input type="radio" name="gender" id="female" required>
		<label for="female">female</label>
	</div>

	<div><label for="laptop">Laptop Brands:</label>
		<select value="option" id="laptop">
			<option name="Apple" id="">Apple</option>
			<option name="Asus" id="">Asus</option>
			<option name="hp" id="">HP</option>
		</select>
	</div> 
	<div><label for="age">Age:</label>
		<input type="number" id="age" name="age" required>
	</div>
	
	<div><label for="dob" >DOB:</label>
		<input type="date" name="DOB" id="dob" required>
	</div>
	<div><label for="password">Password:</label>
		<input type="password" name="password" id="password" required>
	</div>
	<div>
		<label for="portfolio" >Portfolio link:</label>
		<input type="url" id="portfolio" name="portfolio" required>
	</div>
	<button type="submit">submit</button>


</form>

<body>
	<!-- the entire body must be written by student -->

	</script>

</body>

</html>
